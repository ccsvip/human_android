<!--
    欢迎页面 - 数字人模式选择界面

    功能说明：
    - 提供本地模式和云端模式两种选择
    - 使用现代化UI设计，包含渐变、动画、卡片效果
    - 响应式设计，适配各种屏幕尺寸
    - 流畅的交互动画和视觉反馈

    技术栈：
    - HTML5 + Tailwind CSS
    - 纯CSS动画（无需JavaScript动画库）
    - SVG图标
    - WebView JavaScript Bridge与Android通信
-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>欢迎使用数字人</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./css/tailwind.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="./css/welcome.css">
</head>
<body>
    <!-- 渐变背景 -->
    <div class="gradient-background"></div>

    <!-- 装饰性浮动形状 -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- 主容器 -->
    <div class="flex flex-col items-center justify-center min-h-screen px-4 py-8">

        <!-- Logo区域 -->
        <div class="logo-wrapper">
            <!-- 多层光环实现连续扩散效果 -->
            <div class="logo-glow logo-glow-1"></div>
            <div class="logo-glow logo-glow-2"></div>
            <div class="logo-glow logo-glow-3"></div>
            <div class="logo-circle">
                <!-- 数字人Logo - 使用自定义Logo图片 -->
                <img src="../avatar/logo.png" alt="数字人Logo" class="logo-icon-img">
            </div>
        </div>

        <!-- 标题区域 -->
        <h1 class="main-title">欢迎使用数字人</h1>
        <p class="sub-title">请选择一种方式开始您的智能体验</p>

        <!-- 选择卡片 -->
        <div class="cards-container">

            <!-- 本地模式卡片 -->
            <div class="choice-card" onclick="selectOption('local')" id="localOption">
                <div class="card-content">
                    <!-- 图标 -->
                    <div class="icon-container local-icon-bg">
                        <svg class="icon-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </div>

                    <!-- 文本内容 -->
                    <div class="card-text">
                        <h3 class="card-title">本地数字人</h3>
                        <p class="card-description">在您的设备上本地运行，无需网络，保护隐私</p>
                    </div>

                    <!-- 箭头指示器 -->
                    <div class="arrow-indicator">
                        <svg class="arrow-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- 云端模式卡片 -->
            <div class="choice-card" onclick="selectOption('cloud')" id="cloudOption">
                <div class="card-content">
                    <!-- 图标 -->
                    <div class="icon-container cloud-icon-bg">
                        <svg class="icon-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                    </div>

                    <!-- 文本内容 -->
                    <div class="card-text">
                        <h3 class="card-title">云端数字人</h3>
                        <p class="card-description">通过云服务访问，获取更强大的AI能力</p>
                    </div>

                    <!-- 箭头指示器 -->
                    <div class="arrow-indicator">
                        <svg class="arrow-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"/>
                        </svg>
                    </div>
                </div>
            </div>

        </div>

        <!-- 底部信息 -->
        <div class="footer-info">
            <p class="footer-text">
                AI驱动 · 智能交互 · 技术支持
            </p>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="./js/welcome.js"></script>
</body>
</html>
